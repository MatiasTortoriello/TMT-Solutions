<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">

    <!--------------IMPORTACIÓN DE FUENTES---------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Iniciar Sesion</title>
</head>

<body id="cuerpo-login">
    <main id="main-login">
        <section class="section-login">
            <article class="login-article">
                <div class="contenedor-login">
                    <img src="/assets/Logos/user-logo.png" class="avatar-login" alt="Avatar Image">

                    <h1>Iniciar Sesion</h1>
                    <form action="/index.html">
                        <!-- USUARIO INPUT -->
                        <label for="username">Usuario</label>
                        <input type="text" placeholder="Ingrese su Usuario" required>
                        <!-- CONTRASEÑA INPUT -->
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="Ingrese su Contraseña" required>
                        <input type="submit" value="Log in">
                        <a href="#">¿Has olvidado tu contraseña?</a><br>
                        <a href="/pages/registro.html">¿No tienes cuenta? Registrate</a>
                    </form>
                </div>
                </form>
            </article>
        </section>
    </main>
</body>

</html>
