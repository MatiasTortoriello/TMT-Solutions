<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">


    <title>Iniciar Sesion</title>
</head>

<body id="cuerpo-login">

    <div class="volverAlInicio">
        <a href="../index.html"> 
            <img src="../assets/svg/back-arrow.svg" alt="">
            <p>Volver</p>
        </a>
    </div>
    
    <main id="main-login">
        <section class="section-login">
            <article class="login-article">
                <div class="contenedor-login">
                    <img src="../assets/Logos/user-logo.png" class="avatar-login" alt="Avatar Image">
                    <h1>Iniciar Sesion</h1>
                    <form action="../index.html" id="form-loguearse">
                        <!-- USUARIO INPUT -->
                        <label for="username">Usuario</label>
                        <input type="text" id="nombreUsuarioLogin" placeholder="Ingrese su Usuario" required>
                        <!-- CONTRASEÑA INPUT -->
                        <label for="password">Contraseña</label>
                        <input type="password" id="passwordUsuarioLogin" placeholder="Ingrese su Contraseña" required>
                        <input type="submit" value="Log in" id="loguearse">
                        <a href="#">¿Has olvidado tu contraseña?</a><br>
                        <a href="../pages/registro.html">¿No tienes cuenta? Registrate</a>
                    </form>
                </div>
                </form>
            </article>
        </section>
    </main>
    <script src="../script/login.js"></script>
</body>

</html>
