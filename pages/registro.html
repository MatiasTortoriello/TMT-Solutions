<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">

    <title>Registro</title>
</head>

<body id="cuerpo-login">


    <main id="main-login">


    
        <section class="section-login">

            <div class="volverAlInicio">
                <a href="/pages/login.html"> 
                    <img src="/assets/svg/back-arrow.svg" alt="">
                    <p>Volver</p>
                </a>
            </div>
            <article class="registro-login">
                <div class="contenedor-registro">
                    <img src="/assets/Logos/user-logo.png" class="avatar-registro" alt="Avatar Image">

                    <h1>Registrarse</h1>
                    <form action="/pages/login.html">
                        <!-- NOMBRE DE USUARIO INPUT -->
                        <label for="username">Ingrese un Nombre de Usuario</label>
                        <input type="text" id="nombreUsuarioRegistro" placeholder="Usuario">
                        <!-- CONTRASEÑA INPUT -->
                        <label for="password">Ingrese una Contraseña</label>
                        <input type="password" id="passwordUsuarioRegistro" placeholder="Contraseña">
                        <label for="password">Repita la Contraseña</label>
                        <input type="password" id="passwordUsuarioRegistroDos" placeholder="Contraseña">
                        <label for="password">Ingrese un Email</label>
                        <input type="email" placeholder="Email">
                        <div class="contenedor-botoncito-registro">

                            <input type="submit" value="Cancelar">
                            <input type="submit" id="registro" value="Registrarse">

                        </div>

  
                    </form>
                </div>
                </form>
            </article>
        </section>
    </main>
    <script src="/script/register.js"></script>
</body>

</html>
