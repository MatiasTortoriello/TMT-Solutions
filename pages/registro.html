<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">

    <title>Registro</title>
</head>

<body>

    <main id="main-registro">
        <section class="section-registro">
            <article class="registro-article">
                <div class="contenedor-registro">
                    <img src="/assets/Logos/user-logo.png" class="avatar-registro" alt="Avatar Image">

                    <h1>Registrarse</h1>
                    <form action="/index.html">
                        <!-- NOMBRE DE USUARIO INPUT -->
                        <label for="username">Ingrese un Nombre de Usuario</label>
                        <input type="text" placeholder="Ingrese su Usuario" required>
                        <!-- CONTRASEÑA INPUT -->
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="Ingrese su Contraseña" required>
                        <input type="submit" value="Log in">
                        <a href="#">¿Has olvidado tu contraseña?</a><br>
                        <a href="/pages/registro.html">¿No tienes cuenta? Registrate</a>
                    </form>
                </div>
                </form>
            </article>
        </section>
    </main>

</body>
</html>
